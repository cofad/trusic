<div class="top-container">
  <img class="logo" src="assets/icons/trusic-logo.svg" alt="Trusic logo" />

  <h1 class="title">TRUSIC</h1>
  <p class="sub-title">Music worth traveling to.</p>

  <form class="form">
    <input
      class="form-input"
      type="text"
      name="username"
      placeholder="USERNAME"
    />
    <input class="form-input" type="text" name="email" placeholder="EMAIL" />
    <button
      class="form-submit"
      type="submit"
      [routerLink]="['/signupPreferences']"
    >
      Sign Up
    </button>
  </form>
</div>

<div class="sign-in-text">
  Already have an account?
  <a [routerLink]="['/signin']" class="sign-in-link">
    Sign in.
  </a>
</div>
